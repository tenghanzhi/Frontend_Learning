<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise关键问题 - Promise 改变状态与指定回调的顺序问题</title>
</head>
<body>
    <script>
        //(1)都有可能, 正常情况下是先指定回调再改变状态, 但也可以先改状态再指定回调
        //(2)如何先改状态再指定回调?①在执行器中直接调用resolve()/reject()②延迟更长时间才调用then()
        //(3)什么时候才能得到数据?①如果先指定的回调, 那当状态发生改变时, 回调函数就会调用, 得到数据②如果先改变的状态, 那当指定回调时, 回调函数就会调用, 得到数据
        let p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('OK');
            }, 1000);
        });

        p.then(value => {
            console.log(value);
        },reason=>{
            
        })
    </script>
</body>
</html>
